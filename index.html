<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat" data-bind="with: catModel">

        <h2 id="cat-name" data-bind = text:catName></h2>
        <div id="cat-count" data-bind = text:catCount></div>
        <h2 data-bind= text:catLevel></h2>
        <img width="300px" id="cat-img" src="" alt="cute cat" data-bind = attr:{src:catUrl},click:$parent.catClick>
        <ul data-bind="foreach: nickNames">
          <li data-bind="text: catName"></li>
        </ul>
    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
